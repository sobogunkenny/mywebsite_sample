<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Kindly fill out the Registration Form.</h1>
    <br>
    <form action="/action_page.php">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" value="kenny"><br><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" value="S"><br><br>
        <label for="phone">Phone:</label><br>
        <input type="number" id="phone" name="phone"><br><br>
        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option><br>
        </select>
        <br><br>
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country"><br><br>
        <label for="state">State/Province</label><br>
        <input type="text" id="state" name="state"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd" required><br><br>
        <label for="pwd2">Confirm password:</label><br>
        <input type="password" id="pwd2" name="pwd" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
